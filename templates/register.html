{% extends 'base.html' %}

{% block title %}Create User{% endblock %}

{% block content %}
    <h1>Register</h1>

    <form method="POST">
        {{form.hidden_tag()}}
        {% for field in form if field.widget.input_type != 'hidden' %}
            {{field.label}}
            {{field(class="form-control")}}
        {% endfor %}
        <button type="submit">Register</button>
    </form>
{% endblock %}
