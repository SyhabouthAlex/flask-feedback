{% extends 'base.html' %}

{% block title %}Add Feedback{% endblock %}

{% block content %}
    <h1>Add Feedback</h1>

    <form method="POST">
        {{form.hidden_tag()}}

        {% for field in form if field.widget.input_type != 'hidden' %}
            {{field.label}}
            {{field(class="form-control")}}
        {% endfor %}

        <button>Add Feedback</button>
    </form>
{% endblock %}
